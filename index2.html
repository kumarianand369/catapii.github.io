<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat-api</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js\all.js"></script>

 
</head>
<body>
<!------ header -------------->
  <header class="header" id="header"> 
      
 <!--cat section-->
 <section class="cat section-padding" id="cat">
		
 		<!--first item-->
 		<form class="cat-form">
 			
 			<h3 class="cat-form__title bell-fonts">Free Cat Api</h3>
 			
 			<div class="cat-form__input">
 				<input type="text" name="" id="" maxlength="15" class="input-name" placeholder="name">
 			</div>
 			
 			<div class="cat-form__input">
 				<input type="text" name="" id="" maxlength="15" class="input-lastname" placeholder="lastname">
 			</div>
 			
 			<div class="cat-form__input">
 				<input type="email" name="" id="" maxlength="15" class="input-email" placeholder="email">
 			</div>
 			
 			<a href="index5.html" class="input-submit">Sign up</a>

 			
 		
 		</form>
 <!--second item-->
 		<article class="cat-card">
 			<h3 class="cat-card__title bell-fonts">Cat as a Service</h3>
 			<div class="cat-card__list">
			</div>
 		</article>	
 </section>   
  </header>
   <!-- end of header -->

   <!--cat-video-->
        <article class="video_container">
            <video class="video_item" autoplay muted loop>
                <source src="video/Cat.mp4" type="video/mp4">   
            </video>
        </article>
        
 <!--end of cat-video-->
</body>
</html>
